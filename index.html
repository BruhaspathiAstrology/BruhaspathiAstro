<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bruhaspathi Astro</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (to support JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#0B0B14] text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App(){
      const [count,setCount] = useState(0);
      return (
        <div className="min-h-screen flex flex-col items-center justify-center">
          <h1 className="text-4xl font-bold mb-4">Bruhaspathi Astro</h1>
          <p className="mb-6 text-white/70">Demo page running on GitHub Pages</p>
          <button onClick={()=>setCount(count+1)}
            className="px-6 py-3 bg-gradient-to-r from-fuchsia-600 to-amber-500 rounded-lg font-semibold">
            You clicked {count} times
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
