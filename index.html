<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bruhaspathi Astro</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (for JSX support in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Framer Motion + Lucide Icons -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <script src="https://unpkg.com/lucide-react/dist/lucide-react.umd.js"></script>
</head>
<body class="bg-[#0B0B14] text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { motion, AnimatePresence } = window['framer-motion'];
    const { ChevronDown, Phone, Mail, Calendar, BookOpen, Send, Lock, Shield } = lucideReact;

    // ==========================
    // ðŸ”¹ Your React App Code
    // ==========================

    function App(){
      const [authed,setAuthed] = useState(false);
      const DEMO_USER = "astro";
      const DEMO_PASS = "bruhaspathi";
      const STORAGE_KEY = "astro_auth_v2";

      useEffect(()=>{
        const flag = sessionStorage.getItem(STORAGE_KEY) === '1';
        setAuthed(flag);
      },[]);

      function handleLogin(u,p){
        if(u===DEMO_USER && p===DEMO_PASS){
          sessionStorage.setItem(STORAGE_KEY,'1');
          setAuthed(true);
        } else {
          alert("Invalid credentials");
        }
      }

      function logout(){
        sessionStorage.removeItem(STORAGE_KEY);
        setAuthed(false);
      }

      return (
        <div className="min-h-screen w-full bg-[#0B0B14] text-white">
          <header className="p-6 text-center">
            <h1 className="text-4xl font-extrabold">Bruhaspathi Astro</h1>
            <p className="text-white/70">Traditional Vedic Astrology & Services</p>
          </header>

          <main className="max-w-4xl mx-auto p-6">
            {authed ? (
              <div className="space-y-3">
                <p className="text-emerald-400">âœ… Logged in</p>
                <button onClick={logout} className="px-4 py-2 rounded bg-rose-600">Logout</button>
              </div>
            ) : (
              <LoginPanel onLogin={handleLogin}/>
            )}
          </main>
        </div>
      );
    }

    function LoginPanel({onLogin}){
      const [u,setU] = useState("");
      const [p,setP] = useState("");

      return (
        <form onSubmit={(e)=>{e.preventDefault(); onLogin(u,p);}}
              className="space-y-3 bg-white/5 p-6 rounded-xl max-w-md mx-auto">
          <h2 className="text-xl font-bold mb-2 flex items-center gap-2">
            <Lock size={18}/> Restricted Tools
          </h2>
          <input value={u} onChange={e=>setU(e.target.value)} placeholder="Username"
                 className="w-full bg-white/10 text-white border border-white/20 rounded px-3 py-2"/>
          <input value={p} onChange={e=>setP(e.target.value)} placeholder="Password" type="password"
                 className="w-full bg-white/10 text-white border border-white/20 rounded px-3 py-2"/>
          <button type="submit"
                  className="w-full px-4 py-2 rounded bg-gradient-to-r from-fuchsia-600 to-amber-500">
            Sign in
          </button>
          <p className="text-xs text-white/60">Demo login â†’ user: astro | pass: bruhaspathi</p>
        </form>
      );
    }

    // ==========================
    // ðŸ”¹ Mount App
    // ==========================
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
