<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bruhaspathi Astro</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#0B0B14] text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function Navbar(){
      return (
        <div className="sticky top-0 z-50 bg-white/5 border-b border-white/10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
            <a href="#top" className="font-extrabold tracking-wide text-white text-lg">
              BRUHASPATHI ASTRO
            </a>
            <nav className="hidden sm:flex gap-6 text-white/80">
              <a href="#hero" className="hover:text-white">Home</a>
              <a href="#tools" className="hover:text-white">Tools</a>
              <a href="#services" className="hover:text-white">Services</a>
              <a href="#contact" className="hover:text-white">Contact</a>
            </nav>
          </div>
        </div>
      );
    }

    function Hero(){
      return (
        <header id="hero" className="relative max-w-7xl mx-auto px-4 sm:px-6 pt-12 pb-10 text-center">
          <h1 className="text-5xl sm:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-white via-amber-100 to-white">
            Bruhaspathi Astro & Vedic Services
          </h1>
          <p className="mt-4 text-white/80 max-w-2xl mx-auto">
            Professional Vedic astrology and pooja services for families and events.
          </p>
        </header>
      );
    }

    function LoginPanel({onLogin}){
      const [u,setU]=useState("");
      const [p,setP]=useState("");
      return (
        <form onSubmit={(e)=>{e.preventDefault(); onLogin(u,p);}}
              className="bg-white/5 border border-white/15 rounded-2xl p-6 max-w-md mx-auto">
          <h2 className="font-bold text-xl mb-2">Restricted Tools</h2>
          <input value={u} onChange={e=>setU(e.target.value)} placeholder="Username"
                 className="w-full mb-2 bg-white/10 border border-white/20 rounded px-3 py-2"/>
          <input value={p} onChange={e=>setP(e.target.value)} placeholder="Password" type="password"
                 className="w-full mb-2 bg-white/10 border border-white/20 rounded px-3 py-2"/>
          <button className="w-full px-4 py-2 rounded-lg font-semibold text-white bg-gradient-to-r from-fuchsia-600 to-amber-500">
            Sign in
          </button>
          <p className="text-xs mt-2 text-white/70">Demo ‚Üí user: astro | pass: bruhaspathi</p>
        </form>
      );
    }

    function ToolsGrid(){
      return (
        <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
          <div className="bg-white/5 p-4 rounded-xl border border-white/10">
            <h3 className="font-semibold">üîÆ Star Compatibility</h3>
            <p className="text-white/70 text-sm">Match bride & groom stars.</p>
          </div>
          <div className="bg-white/5 p-4 rounded-xl border border-white/10">
            <h3 className="font-semibold">üìÖ Panchangam</h3>
            <p className="text-white/70 text-sm">Daily Tithi, Nakshatra, Yoga.</p>
          </div>
          <div className="bg-white/5 p-4 rounded-xl border border-white/10">
            <h3 className="font-semibold">üíç Ashtakoot Score</h3>
            <p className="text-white/70 text-sm">36-guna marriage score.</p>
          </div>
        </div>
      );
    }

    function ToolsSection(){
      const DEMO_USER="astro";
      const DEMO_PASS="bruhaspathi";
      const [authed,setAuthed] = useState(false);

      function handleLogin(u,p){
        if(u===DEMO_USER && p===DEMO_PASS){
          setAuthed(true);
        }else{
          alert("Invalid credentials");
        }
      }

      return (
        <section id="tools" className="relative max-w-7xl mx-auto px-4 sm:px-6 py-12">
          <h2 className="text-3xl sm:text-4xl font-extrabold mb-4">Interactive Tools</h2>
          {authed ? <ToolsGrid/> : <LoginPanel onLogin={handleLogin}/>}
        </section>
      );
    }

    function Footer(){
      return (
        <footer className="mt-6 border-t border-white/10 bg-white/5">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 py-8 text-white/80 text-sm flex flex-col sm:flex-row items-center justify-between gap-3">
            <div>¬© {new Date().getFullYear()} Bruhaspathi Astro Services</div>
            <div>Maintained by Devulapalli Balachander Sharma</div>
          </div>
        </footer>
      );
    }

    function App(){
      return (
        <div>
          <Navbar/>
          <Hero/>
          <ToolsSection/>
          <Footer/>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
